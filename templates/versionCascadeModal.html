{{define "versionCascadeModal"}}
    <div class="modal fade" id="versionCascadeModal" tabindex="-1" role="dialog" aria-labelledby="versionCascadeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width: 60%;">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="versionCascadeModalLabel"><b>VERSION CASCADE</b></p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                    <ul class="nav nav-tabs">
                        <li ><a class="active" data-toggle="tab" href="#chooseRepos">Choose Repos</a></li>
                        <li><a data-toggle="tab" href="#updateVersion" style="cursor: none;">Update Versions</a></li>
                    </ul>
                    
                    <div class="tab-content">
                        <form id="vcForm">
                            <div id="chooseRepos" class="tab-pane fade in active show">
                                <br />
                                <div style="display: flex;">
                                    <input type="checkbox" name="repos" onchange="deps.chooseAllRepos()" />
                                    <span style="padding-left:10px;">
                                        <b>Choose All</b>
                                    </span>
                                </div>
                                <hr />
                                <ul style="padding-left: 0px; height: 250px; overflow-y: auto;">
                                {{range .repositories}}
                                    <li style="display: flex; margin-bottom:10px;">
                                        <input type="checkbox" name="{{.Name}}" id="{{.Name}}" value="{{.Id}}" onchange="deps.onRepoSelect('{{.Id}}')" />
                                        <div style="padding-left:10px;" for="{{.Name}}">
                                            <b>{{.Name}}</b>
                                            <p>{{.Url}}</p>
                                        </div>
                                    </li>
                                {{end}}
                                </ul>
                            </div>
                            <div id="updateVersion" class="tab-pane fade">
                                <h3>Menu 1</h3>
                                <p>Some content in menu 1.</p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-secondary" data-toggle="tab" href="#chooseRepos">Back</button>
                    <button type="button" class="btn btn-sm btn-secondary" data-toggle="tab" href="#updateVersion" onclick="deps.getVCDeps()">Next</button>
                    <button type="button" class="btn btn-sm btn-primary" onclick="addRepository()">Push Changes</button>
                </div>
            </div>
        </div>
    </div>
{{end}}
