{{define "repoModal"}}
    <div class="modal fade" id="repoModal" tabindex="-1" role="dialog" aria-labelledby="repoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="modal-title" id="repoModalLabel"><b>Add New Repository</b></p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="repoForm"> 
                        <input type="hidden" class="form-control" value="{{.project.Id}}" name="projectId" id="projectId" />
                        <div class="form-group">
                            <label>Github URL*</label>
                            <input type="text" class="form-control" name="url" id="url" />
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <label>Name*</label>
                            <input type="text" class="form-control" name="name" id="name" />
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <label>Default Branch*</label>
                            <input type="text" class="form-control" name="branch" id="branch" />
                                </div>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <label>Github User*</label>
                                    <input type="text" class="form-control" name="user" id="user" />
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <label>Github Token*</label>
                                    <input type="text" class="form-control" name="token" id="token" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6 col-sm-6">
                                    <label>Build Tool*</label>
                                    <select class="form-control" name="buildTool" id="buildTool">
                                        <option value="">-- Build Tool --</option>
                                        <option value="maven">Maven</option>
                                        <!-- <option value="gradle">Gradle</option>
                                        <option value="pip">PIP</option>
                                        <option value="npm">NPM</option>
                                        <option value="yarn">Yarn</option>
                                        <option value="cmake">CMake</option> -->
                                    </select>
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <label>Dep FilePath*</label>
                                    <input type="text" class="form-control" name="depFilePath" id="depFilePath" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Tags</label>
                            <input type="text" class="form-control" name="tags" id="tags" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-sm btn-primary" onclick="addRepository()">Add</button>
                </div>
            </div>
        </div>
    </div>
{{end}}
